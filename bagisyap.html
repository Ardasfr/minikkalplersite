<body>
    <main class="py-5">
        <div class="container">
            <div class="row">
                <!-- Resim  -->
                <div class="col-md-5 mb-4 mb-md-0">
                    <div class="donation-image-container">
                        <img src="./resimler/katil.jpg.png" alt="Yardımlaşma"
                            class="donation-image" loading="lazy">
                    </div>
                </div>

                <!-- Form  -->
                <div class="col-md-7">
                    <div class="form-container">
                        <!-- Sekme Menüsü -->
                        <ul class="nav nav-tabs mb-4">
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="tab" href="#iban">IBAN ile Bağış</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#kurumsal">Kurumsal Bağış</a>
                            </li>
                        </ul>


                        <div class="tab-content">
                            <!-- IBAN ile Bağış Formu -->
                            <div class="tab-pane fade show active" id="iban">
                                <h3 class="text-center mb-4">IBAN ile Bağış</h3>
                                <form>
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Ad Soyad</label>
                                        <input type="text" class="form-control" id="name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="iban" class="form-label">IBAN</label>
                                        <input type="text" class="form-control" id="iban"
                                            placeholder="TR__ ____ ____ ____ ____ __" required>
                                    </div>
                                    <div class="mb-4">
                                        <label for="amount" class="form-label">Bağış Miktarı (₺)</label>
                                        <input type="number" class="form-control" id="amount" min="1" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-outline-primary">
                                            <i class="fa-solid fa-heart me-2"></i>Bağış Yap
                                        </button>
                                    </div>
                                </form>
                            </div>

                            <!-- Kurumsal Bağış Formu -->
                            <div class="tab-pane fade" id="kurumsal">
                                <h3 class="text-center mb-4">Kurumsal Bağış</h3>
                                <form>
                                    <div class="mb-3">
                                        <label for="sirketad" class="form-label">Şirket Adı</label>
                                        <input type="text" class="form-control" id="sirketad" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="vergi" class="form-label">Vergi Numarası</label>
                                        <input type="text" class="form-control" id="vergi" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="kartnum" class="form-label">Kart Numarası</label>
                                        <input type="text" class="form-control" id="kartnum"
                                            placeholder="____ ____ ____ ____" required>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-6">
                                            <label for="kultarih" class="form-label">Son Kullanma Tarihi</label>
                                            <input type="text" class="form-control" id="kultarih" placeholder="AA/YY"
                                                required>
                                        </div>
                                        <div class="col-6">
                                            <label for="cvv" class="form-label">CVV</label>
                                            <input type="text" class="form-control" id="cvv" placeholder="___"
                                                maxlength="3" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="miktar" class="form-label">Bağış Miktarı (₺)</label>
                                        <input type="number" class="form-control" id="miktar" min="1" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">E-posta</label>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                    <div class="mb-4">
                                        <label for="tel" class="form-label">Telefon</label>
                                        <input type="tel" class="form-control" id="tel" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-outline-primary">
                                            <i class="fa-solid fa-heart me-2"></i>Bağış Yap
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
